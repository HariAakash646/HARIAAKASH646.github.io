    footer {

  <main>

      <a href="https://github.com/HariAakash646" target="_blank"><i class="fab fa-github"></i></a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const reviewForm = document.getElementById('reviewForm');
      const reviewsList = document.getElementById('reviewsList');
      const exportButton = document.getElementById('exportReviews');
      const toggleAdminButton = document.getElementById('toggleAdminMode');
      const clearAllButton = document.getElementById('clearAllReviews');
      const adminMessage = document.getElementById('adminMessage');
      const successMessage = document.getElementById('successMessage');
      let adminMode = false;
      
      // Load existing reviews
      loadReviews();
      
      // Handle form submission
      reviewForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const reviewContent = document.getElementById('reviewContent').value;
        const reviewerName = document.getElementById('reviewerName').value || 'Anonymous';
        const timestamp = new Date().toISOString();
        
        // Count pronouns in the review
        const pronounCounts = countPronouns(reviewContent);
        
        // Log pronoun counts to console
        console.log('---- Pronoun Analysis ----');
        console.log(`Total Pronouns: ${pronounCounts.total}`);
        console.log('Pronoun Categories:');
        console.log(`• Personal Pronouns: ${pronounCounts.personal}`);
        console.log(`• Demonstrative Pronouns: ${pronounCounts.demonstrative}`);
        console.log(`• Interrogative Pronouns: ${pronounCounts.interrogative}`);
        console.log(`• Relative Pronouns: ${pronounCounts.relative}`);
        console.log(`• Indefinite Pronouns: ${pronounCounts.indefinite}`);
        console.log('Specific Pronoun Counts:', pronounCounts.specific);
        console.log('------------------------');
        
        // Count prepositions in the review
        const prepositionCounts = countPrepositions(reviewContent);
        
        // Log preposition counts to console
        console.log('---- Preposition Analysis ----');
        console.log(`Total Prepositions: ${prepositionCounts.total}`);
        console.log('Preposition Categories:');
        console.log(`• Simple Prepositions: ${prepositionCounts.simple}`);
        console.log(`• Compound Prepositions: ${prepositionCounts.compound}`);
        console.log(`• Spatial Prepositions: ${prepositionCounts.spatial} (subset of simple/compound)`);
        console.log(`• Temporal Prepositions: ${prepositionCounts.temporal} (subset of simple/compound)`);
        console.log('Specific Preposition Counts:', prepositionCounts.specific);
        console.log('------------------------');
        
        // Count indefinite articles in the review
        const articleCounts = countIndefiniteArticles(reviewContent);
        
        // Log indefinite article counts to console
        console.log('---- Indefinite Article Analysis ----');
        console.log(`Total Indefinite Articles: ${articleCounts.total}`);
        console.log('Article Types:');
        console.log(`• "a": ${articleCounts.a}`);
        console.log(`• "an": ${articleCounts.an}`);
        
        // Log detailed usage information
        console.log('Following Words:');
        if (articleCounts.followingWords.a.length > 0) {
          console.log(`• Words after "a": ${articleCounts.followingWords.a.join(', ')}`);
        }
        if (articleCounts.followingWords.an.length > 0) {
          console.log(`• Words after "an": ${articleCounts.followingWords.an.join(', ')}`);
        }
        
        // Log usage correctness
        console.log('Usage Analysis:');
        console.log(`• Correct "a" usage: ${articleCounts.correctUsage.a}`);
        console.log(`• Correct "an" usage: ${articleCounts.correctUsage.an}`);
        if (articleCounts.correctUsage.incorrect.length > 0) {
          console.log(`• Potentially incorrect usage: ${articleCounts.correctUsage.incorrect.join(', ')}`);
        }
        console.log('----------------------------------');
        
        // Existing word count and other analysis
        const wordCount = reviewContent.trim().split(/\s+/).length;
        const numberCount = (reviewContent.match(/\d/g) || []).length;
        const spaceCount = (reviewContent.match(/\s/g) || []).length;
        const newlineCount = (reviewContent.match(/\n/g) || []).length;
        const specialCharCount = (reviewContent.match(/[^\w\s]/g) || []).length;
        
        // Log counts to the console (existing code)
        console.log({
          "Word Count": wordCount,
          "Number Count": numberCount,
          "Space Count": spaceCount,
          "Special Character Count": specialCharCount,
          "Newline Count": newlineCount,
          "Total Characters": reviewContent.length
        });
        
        // Rest of the existing submission handler code
        const review = {
          content: reviewContent,
          name: reviewerName,
          timestamp: timestamp
        };
        
        // Save to localStorage
        saveReview(review);
        
        // Show success message
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
        
        // Clear form
        reviewForm.reset();
        
        // Reload reviews
        loadReviews();
      });
      
      // Handle export button
      exportButton.addEventListener('click', function() {
        // Get reviews from localStorage
        const reviews = JSON.parse(localStorage.getItem('userReviews')) || [];
        
        // Create a blob with the data
        const blob = new Blob([JSON.stringify(reviews, null, 2)], { type: 'application/json' });
        
        // Create a download link
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'reviews_export_' + new Date().toISOString().split('T')[0] + '.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
      
      // Handle admin mode toggle
      toggleAdminButton.addEventListener('click', function() {
        // Simple password protection
        if (!adminMode) {
          const password = prompt("Enter admin password:");
          if (password === "password646") { // You should change this to a more secure password
            adminMode = true;
            document.body.classList.add('admin-mode');
            clearAllButton.style.display = 'block';
            loadReviews(); // Reload reviews with delete buttons
          } else if (password !== null) {
            alert("Incorrect password");
          }
        } else {
          adminMode = false;
          document.body.classList.remove('admin-mode');
          clearAllButton.style.display = 'none';
          loadReviews(); // Reload reviews without delete buttons
        }
      });
      
      // Handle clear all reviews
      clearAllButton.addEventListener('click', function() {
        if (confirm("Are you sure you want to delete ALL reviews? This cannot be undone.")) {
          localStorage.removeItem('userReviews');
          loadReviews();
        }
      });
      
      // Function to save review to localStorage
      function saveReview(review) {
        const reviews = JSON.parse(localStorage.getItem('userReviews')) || [];
        reviews.push(review);
        localStorage.setItem('userReviews', JSON.stringify(reviews));
      }
      
      // Function to delete a single review
      function deleteReview(timestamp) {
        if (confirm("Are you sure you want to delete this review?")) {
          const reviews = JSON.parse(localStorage.getItem('userReviews')) || [];
          const updatedReviews = reviews.filter(review => review.timestamp !== timestamp);
          localStorage.setItem('userReviews', JSON.stringify(updatedReviews));
          loadReviews();
        }
      }
      
      // Function to load and display reviews
      function loadReviews() {
        const reviews = JSON.parse(localStorage.getItem('userReviews')) || [];
        
        if (reviews.length === 0) {
          reviewsList.innerHTML = '<p>No reviews yet. Be the first to share your thoughts!</p>';
          return;
        }
        
        // Sort reviews by timestamp (newest first)
        reviews.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        // Clear current reviews
        reviewsList.innerHTML = '';
        
        // Add review cards
        reviews.forEach(review => {
          const reviewCard = document.createElement('div');
          reviewCard.classList.add('review-card');
          
          const formattedDate = new Date(review.timestamp).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });
          
          const deleteButton = adminMode ? 
            `<button class="delete-btn" onclick="deleteReview('${review.timestamp}')">
              <i class="fas fa-trash"></i> Delete
            </button>` : '';
          
          reviewCard.innerHTML = `
            <div class="review-content">${review.content}</div>
            <div class="reviewer-name">
              ${review.name === 'Anonymous' ? 
                '<span class="anonymous">Anonymous</span>' : 
                review.name} - ${formattedDate}
              ${deleteButton}
            </div>
          `;
          
          reviewsList.appendChild(reviewCard);
        });
      }
      
      // Function to count pronouns in text
      function countPronouns(text) {
        // Convert text to lowercase and split into words
        const words = text.toLowerCase().match(/\b\w+\b/g) || [];
        
        // Define pronoun categories
        const pronouns = {
          personal: ['i', 'me', 'my', 'mine', 'you', 'your', 'yours', 'he', 'him', 'his', 'she', 'her', 'hers', 'it', 'its', 'we', 'us', 'our', 'ours', 'they', 'them', 'their', 'theirs'],
          demonstrative: ['this', 'that', 'these', 'those'],
          interrogative: ['who', 'whom', 'whose', 'which', 'what'],
          relative: ['who', 'whom', 'whose', 'which', 'that'],
          indefinite: ['anyone', 'anybody', 'anything', 'each', 'either', 'everyone', 'everybody', 'everything', 'neither', 'nobody', 'nothing', 'someone', 'somebody', 'something', 'both', 'few', 'many', 'several', 'all', 'some', 'most', 'none']
        };
        
        // Initialize counts
        const counts = {
          total: 0,
          personal: 0,
          demonstrative: 0,
          interrogative: 0,
          relative: 0,
          indefinite: 0,
          specific: {}
        };
        
        // Count occurrences of each pronoun
        words.forEach(word => {
          // Check each pronoun category
          for (const [category, categoryPronouns] of Object.entries(pronouns)) {
            if (categoryPronouns.includes(word)) {
              counts[category]++;
              counts.total++;
              
              // Count specific pronouns
              if (!counts.specific[word]) {
                counts.specific[word] = 1;
              } else {
                counts.specific[word]++;
              }
              
              // Break since a word should only be in one category
              break;
            }
          }
        });
        
        return counts;
      }
      
      // Function to count prepositions in text
      function countPrepositions(text) {
        // Convert text to lowercase to make matching case-insensitive
        const lowercaseText = text.toLowerCase();
        
        // Define preposition categories
        const prepositions = {
          simple: ['at', 'by', 'for', 'from', 'in', 'of', 'on', 'to', 'with', 'about', 'above', 'across', 'after', 'against', 'along', 'among', 'around', 'as', 'before', 'behind', 'below', 'beneath', 'beside', 'between', 'beyond', 'but', 'despite', 'down', 'during', 'except', 'inside', 'like', 'near', 'off', 'over', 'past', 'since', 'through', 'throughout', 'till', 'toward', 'under', 'underneath', 'until', 'up', 'via', 'within', 'without'],
          compound: ['according to', 'ahead of', 'apart from', 'as for', 'as of', 'as per', 'as regards', 'aside from', 'because of', 'close to', 'due to', 'except for', 'far from', 'in addition to', 'in between', 'in case of', 'in front of', 'in lieu of', 'in place of', 'in spite of', 'instead of', 'near to', 'next to', 'on account of', 'on behalf of', 'on top of', 'out of', 'outside of', 'owing to', 'prior to', 'pursuant to', 'rather than', 'regardless of', 'thanks to', 'together with', 'up to', 'with regard to'],
          spatial: ['above', 'across', 'against', 'along', 'among', 'around', 'at', 'before', 'behind', 'below', 'beneath', 'beside', 'between', 'beyond', 'by', 'down', 'from', 'in', 'inside', 'into', 'near', 'off', 'on', 'onto', 'opposite', 'outside', 'over', 'past', 'through', 'to', 'toward', 'under', 'underneath', 'up', 'upon', 'within'],
          temporal: ['after', 'at', 'before', 'by', 'during', 'following', 'for', 'from', 'in', 'on', 'prior to', 'since', 'till', 'to', 'until', 'when', 'while']
        };
        
        // Initialize counts
        const counts = {
          total: 0,
          simple: 0,
          compound: 0,
          spatial: 0,
          temporal: 0,
          specific: {}
        };
        
        // Count simple prepositions
        prepositions.simple.forEach(prep => {
          // Create a regex that matches the preposition as a whole word
          const regex = new RegExp('\\b' + prep + '\\b', 'gi');
          const matches = lowercaseText.match(regex) || [];
          
          if (matches.length > 0) {
            counts.simple += matches.length;
            counts.total += matches.length;
            counts.specific[prep] = matches.length;
          }
        });
        
        // Count compound prepositions
        prepositions.compound.forEach(prep => {
          const regex = new RegExp('\\b' + prep.replace(/ /g, '\\s+') + '\\b', 'gi');
          const matches = lowercaseText.match(regex) || [];
          
          if (matches.length > 0) {
            counts.compound += matches.length;
            counts.total += matches.length;
            counts.specific[prep] = matches.length;
          }
        });
        
        // Note: Spatial and temporal prepositions might overlap with simple ones,
        // but we'll count them separately for category analysis
        
        // Count spatial prepositions (already counted in simple, this is for category analysis)
        prepositions.spatial.forEach(prep => {
          const regex = new RegExp('\\b' + prep + '\\b', 'gi');
          const matches = lowercaseText.match(regex) || [];
          
          if (matches.length > 0) {
            counts.spatial += matches.length;
            // Don't increment total again, as these are already counted in simple prepositions
          }
        });
        
        // Count temporal prepositions (already counted in simple/compound, this is for category analysis)
        prepositions.temporal.forEach(prep => {
          const regex = new RegExp('\\b' + prep.replace(/ /g, '\\s+') + '\\b', 'gi');
          const matches = lowercaseText.match(regex) || [];
          
          if (matches.length > 0) {
            counts.temporal += matches.length;
            // Don't increment total again, as these are already counted
          }
        });
        
        return counts;
      }
      
      // Function to count indefinite articles in text
      function countIndefiniteArticles(text) {
        // Convert text to lowercase for case-insensitive matching
        const lowercaseText = text.toLowerCase();
        
        // Initialize count object
        const counts = {
          total: 0,
          a: 0,
          an: 0,
          // Track occurrences with following words for context
          followingWords: {
            a: [],
            an: []
          }
        };
        
        // Find all occurrences of "a" as a whole word
        const aRegex = /\ba\s+(\w+)/g;
        let aMatch;
        while ((aMatch = aRegex.exec(lowercaseText)) !== null) {
          counts.a++;
          counts.total++;
          // Store the word that follows "a" for context
          if (aMatch[1]) {
            counts.followingWords.a.push(aMatch[1]);
          }
        }
        
        // Find all occurrences of "an" as a whole word
        const anRegex = /\ban\s+(\w+)/g;
        let anMatch;
        while ((anMatch = anRegex.exec(lowercaseText)) !== null) {
          counts.an++;
          counts.total++;
          // Store the word that follows "an" for context
          if (anMatch[1]) {
            counts.followingWords.an.push(anMatch[1]);
          }
        }
        
        // Check for correct usage based on phonetic rules
        counts.correctUsage = {
          a: 0,
          an: 0,
          incorrect: []
        };
        
        // Analyze correct usage of "a" (before consonant sounds)
        counts.followingWords.a.forEach(word => {
          const startsWithVowelSound = /^[aeiou]/i.test(word);
          if (!startsWithVowelSound) {
            counts.correctUsage.a++;
          } else {
            counts.correctUsage.incorrect.push(`"a ${word}" (should be "an ${word}")`);
          }
        });
        
        // Analyze correct usage of "an" (before vowel sounds)
        counts.followingWords.an.forEach(word => {
          const startsWithVowelSound = /^[aeiou]/i.test(word);
          if (startsWithVowelSound) {
            counts.correctUsage.an++;
          } else {
            counts.correctUsage.incorrect.push(`"an ${word}" (should be "a ${word}")`);
          }
        });
        
        return counts;
      }
      
      // Make deleteReview function global so it can be called from onclick
      window.deleteReview = deleteReview;
    });
  </script>
