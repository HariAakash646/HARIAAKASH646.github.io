<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hari Aakash - Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
    }
    
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    
    nav a:hover {
      color: #ff6666;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 2rem 0;
      background: linear-gradient(to right, #ff0000, #990000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2.5rem;
      justify-content: center;
    }
    
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(20, 20, 20, 0.7);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    
    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
    }
    
    .gallery-item img {
      width: 100%;
      height: auto; /* Allow natural height */
      object-fit: contain; /* Don't crop images */
      border-radius: 10px; /* Rounded corners for all sides */
      transition: transform 0.3s ease;
      max-width: 100%;
      display: block;
      border: 2px solid;
      border-image: linear-gradient(to right, #ff0000, #990000) 1;
    }
    
    .gallery-item:hover img {
      transform: scale(1.02); /* Subtle zoom effect */
    }
    
    /* Remove gallery caption styles since they're not needed */
    .gallery-caption {
      display: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
    
    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #ff0000, #990000);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }
    
    .back-to-top:hover {
      opacity: 1;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </nav>
  </header>
  
  <main>
    <h1>My Photo Gallery</h1>
    
    <div class="gallery-container">
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="images/small_me.jpg" alt="Gallery Image 1">
        </div>
        
        <div class="gallery-item">
          <img src="images/pic_family.jpg" alt="Gallery Image 2">
        </div>
        
        <div class="gallery-item">
          <img src="images/gudboi.jpg" alt="Gallery Image 3">
        </div>
        
        <div class="gallery-item">
          <img src="images/absolute_clownery.jpg" alt="Gallery Image 4">
        </div>
        
        <div class="gallery-item">
          <img src="images/me_medals.jpg" alt="Gallery Image 5">
        </div>
        
        <div class="gallery-item">
          <img src="images/fat_me.jpg" alt="Gallery Image 6">
        </div>
      </div>
    </div>
    
    <!-- New section for birthplace images -->
    <h1>Images from my Birthplace</h1>
    
    <div class="gallery-container">
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="images/Chennai_Central.jpg" alt="Chennai Central Railway Station">
        </div>
        
        <div class="gallery-item">
          <img src="images/ChennaiBeach.jpg" alt="Chennai Beach">
        </div>
        
        <div class="gallery-item">
          <img src="images/chepauk.png" alt="Chepauk Stadium">
        </div>
      </div>
    </div>
    
    <a href="#" class="back-to-top">
      <i class="fas fa-arrow-up"></i>
    </a>
  </main>
</body>
</html>
