<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border: 3px solid #ffd700;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
      <a href="everythingILove.html" style="color: #fff; text-decoration: none;">Back to Home</a>
    </nav>
  </header>
  <main>
    <h1>Gallery</h1>
    <div class="gallery">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 1">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 2">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 3">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 4">
    </div>
  </main>
</body>
</html>
